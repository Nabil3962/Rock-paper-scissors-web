<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro RPS Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="battle-container">
    <div class="status-bar">
      <div class="score">You: <span id="player-score">0</span></div>
      <div class="score">Tie: <span id="tie-score">0</span></div>
      <div class="score">Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="battle-field">
      <div class="hand computer-hand" id="computer-hand">
        <img src="https://i.ibb.co/ZXv7xVx/rock-computer.png" alt="Computer Hand">
      </div>
      <div class="hand player-hand" id="player-hand">
        <img src="https://i.ibb.co/ZXv7xVx/rock-computer.png" alt="Player Hand">
      </div>
    </div>

    <div id="round-text" class="round-text">Choose your move!</div>

    <div class="choices">
      <button class="choice" data-choice="rock">Rock</button>
      <button class="choice" data-choice="paper">Paper</button>
      <button class="choice" data-choice="scissors">Scissors</button>
    </div>

    <button id="reset-btn" class="reset-btn">Reset Scores</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
