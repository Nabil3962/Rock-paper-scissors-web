<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">✊✋✌️ Rock • Paper • Scissors</h1>

    <section class="scoreboard">
      <div class="score">You: <span id="player-score">0</span></div>
      <div class="score">Tie: <span id="tie-score">0</span></div>
      <div class="score">Computer: <span id="computer-score">0</span></div>
    </section>

    <!-- Hands area -->
    <div class="hands">
      <div id="computer-hand" class="hand computer">✊</div>
      <div id="player-hand" class="hand player">✊</div>
    </div>

    <div id="round-text" class="result-text">Make your move!</div>

    <section class="choices">
      <button class="choice" data-choice="rock">🪨 Rock</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </section>

    <button id="reset-btn" class="secondary">🔄 Reset Scores</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
