<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div id="ai-choice" class="choice-display">AI's Choice: ?</div>
    <div id="result" class="result-display">Choose your move!</div>
    <div class="choices">
      <button class="choice-btn" onclick="play('rock')">Rock</button>
      <button class="choice-btn" onclick="play('paper')">Paper</button>
      <button class="choice-btn" onclick="play('scissors')">Scissors</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
